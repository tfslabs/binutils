name: GNU Binutils core forking for GitHub Actions

on:
  push:
    branches:
      - no-available-just-rename-in-case-you-want

permissions:
  contents: write
  pull-requests: write

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Obtain source code from ftp.gnu.org
        run: |
          wget https://ftp.gnu.org/gnu/binutils/binutils-2.42.tar.xz -O binutils-2.42.tar.xz

      - name: Install Zstandard for Extraction
        run: sudo apt install -y xz-utils tar

      - name: Extract Source Code into Root Directory
        run: tar --strip-components=1 -xf binutils-2.42.tar.xz

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "GNU Binutils core forking for GitHub Actions, version 2.42"
          git push
